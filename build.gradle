group 'org.jenkinsperu'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

jar{
    manifest{
        attributes 'Main-Class' : 'com.manning.gia.todo.ToDoApp'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
